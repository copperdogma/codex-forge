module_id: validate_ff_engine_v2
stage: validate
entrypoint: modules/validate/validate_ff_engine_v2/main.py
input_schema: null
output_schema: validation_report_v1
default_params:
  expected_range_start: 1
  expected_range_end: 400
param_schema:
  properties:
    gamebook:
      type: string
    out:
      type: string
    expected_range_start:
      type: integer
    expected_range_end:
      type: integer
    forensics:
      type: boolean
    node_validator_dir:
      type: string
    node_bin:
      type: string
  required: []
notes: >
  Forensics-only validator for gamebook.json (missing sections, duplicates, empty sections, structural issues).
  Does not gate pipeline success.
  
  **Reachability Analysis**: This validator delegates reachability analysis to the canonical Node validator
  (validate_ff_engine_node_v1) when `node_validator_dir` is provided. The Node validator is the authoritative
  source for unreachable section detection and ships with the gamebook in the output package.
