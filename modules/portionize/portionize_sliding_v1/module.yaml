module_id: portionize_sliding_v1
stage: portionize
entrypoint: modules/portionize/portionize_sliding_v1/main.py
input_schema: unstructured_element_v1  # Also accepts legacy clean_page_v1
output_schema: portion_hyp_v1
default_params:
  window: 8
  stride: 1
  model: gpt-4.1-mini
  boost_model: gpt-5
param_schema:
  properties:
    window:
      type: integer
      minimum: 1
    stride:
      type: integer
      minimum: 1
    pstart:
      type: integer
      minimum: 1
    pend:
      type: integer
      minimum: 1
    model:
      type: string
    boost_model:
      type: string
    prior:
      type: string
  required: [window, stride, model]
notes: "Portionize: slide a window over cleaned text to propose section-sized portions using heuristic priors."
