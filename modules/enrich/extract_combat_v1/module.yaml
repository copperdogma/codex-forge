module_id: extract_combat_v1
stage: enrich
description: "Extract combat encounters (enemy stats and outcomes) from section text."
entrypoint: modules/enrich/extract_combat_v1/main.py
input_schema: enriched_portion_v1
output_schema: enriched_portion_v1
default_params:
  model: "gpt-5.1"
  use_ai: true
  max_ai_calls: 50
param_schema:
  properties:
    model:
      type: string
      description: "LLM model for complex extraction (default: gpt-4.1-mini)"
    use_ai:
      type: boolean
      description: "Use LLM for complex extraction cases (default: true)"
    max_ai_calls:
      type: integer
      description: "Maximum LLM calls for this run (default: 50)"
  required: []
notes: "Hybrid extraction using regex for standard stat blocks and LLM for complex/ambiguous cases."
