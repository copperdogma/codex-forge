module_id: ending_guard_v1
stage: enrich
description: >
  For gameplay sections with no choices, ask an LLM if the text is a death/victory ending or open.
  Marks ending_type in repair.ending_guard and sets ending=victory/death when applicable.
entrypoint: modules/enrich/ending_guard_v1/main.py
params:
  portions: Input portions (json/jsonl).
  out: Output path (same format as input).
  model: LLM to use (default gpt-4.1-mini).
  targets: Optional list of section IDs to check; if absent, auto-detect no-choice gameplay sections.
