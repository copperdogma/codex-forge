module_id: enrich_struct_v1
stage: enrich
entrypoint: modules/enrich/enrich_struct_v1/main.py
input_schema: resolved_portion_v1
output_schema: enriched_portion_v1
default_params:
  model: gpt-4.1-mini
  boost_model: gpt-5
  text_field: clean_text
  max_chars: 1600
  include_images: false
param_schema:
  properties:
    model:
      type: string
    boost_model:
      type: string
    text_field:
      type: string
      enum: [clean_text, raw_text, text]
    max_chars:
      type: integer
      minimum: 200
    include_images:
      type: boolean
  required: [model, text_field, max_chars]
notes: "Enrich: LLM extracts structured choices, combat, and items from resolved portions into enriched_portion_v1."
