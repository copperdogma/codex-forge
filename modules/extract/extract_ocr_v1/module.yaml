module_id: extract_ocr_v1
stage: extract
entrypoint: modules/extract/extract_ocr_v1/main.py
input_schema: pdf_path
output_schema: page_doc_v1
default_params:
  start: 1
  end: null
  dpi: 300
  psm: 4
  oem: 3
  lang: eng
param_schema:
  properties:
    start:
      type: integer
      minimum: 1
    end:
      type: integer
      minimum: 1
    dpi:
      type: integer
      minimum: 72
      maximum: 1200
    psm:
      type: integer
      minimum: 0
      maximum: 13
    oem:
      type: integer
      minimum: 0
      maximum: 3
    lang:
      type: string
  required: [start, dpi, psm, oem, lang]
notes: PDF→images→pytesseract OCR.
