module_id: render_html_from_elements_v1
stage: render
entrypoint: modules/render/render_html_from_elements_v1/main.py
input_schema: unstructured_element_v1
output_schema: html_document_v1
default_params:
  output_filename: document.html
  include_css: true
  page_width_px: 800
  include_tables: true
  include_images: true
  include_headers: false
  include_footers: false
param_schema:
  properties:
    output_filename:
      type: string
      description: "Output HTML filename"
    include_css:
      type: boolean
      description: "Include embedded CSS for styling"
    page_width_px:
      type: integer
      minimum: 400
      maximum: 2000
      description: "Page width in pixels for layout"
    include_tables:
      type: boolean
      description: "Render tables with HTML structure"
    include_images:
      type: boolean
      description: "Include image placeholders"
    include_headers:
      type: boolean
      description: "Include page headers in output"
    include_footers:
      type: boolean
      description: "Include page footers in output"
  required: [output_filename]
notes: "Render elements.jsonl (Unstructured elements) to HTML, preserving structure and optional layout using coordinates. Handles all Unstructured types (Title, NarrativeText, Table, etc.)."
