input:
  pdf: input/06 deathtrap dungeon.pdf

models:
  default: gpt-4.1-mini

stage_params:
  intake:
    dpi: 200
    engines: ["tesseract"]
    write_engine_dumps: false
    start: 1
    end: 20
  easyocr_guard:
    allow_missing: true
  escalate_vision:
    # Keep costs bounded for smoke validation.
    budget_pages: 10
  coverage_boundaries:
    min_present: 10  # Lower threshold for smoke test (20 pages only finds ~13 sections with code-first)
  gate_boundaries:
    min_count: 20
  assemble_boundaries:
    target_coverage: 0.03  # 20 pages should find ~60-80 sections, but code-first only finds Section-header elements
    max_escalation_pages: 5  # Reduce escalation for smoke test
  build_ff_engine:
    allow-stubs: true
