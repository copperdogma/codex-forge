input:
  pdf: input/06 deathtrap dungeon.pdf

models:
  default: gpt-4.1-mini

stage_params:
  intake:
    dpi: 200
    engines: ["tesseract", "easyocr"]
    write_engine_dumps: false
    start: 1
    end: 20
  easyocr_guard:
    min_coverage: 0.80
    allow_missing: false
  escalate_vision:
    budget_pages: 10
  coverage_boundaries:
    min_present: 2
  gate_boundaries:
    min_count: 2
  assemble_boundaries:
    target_coverage: 0.03
    max_escalation_pages: 5
  detect_repair_candidates:
    # For validating downstream extraction behavior, keep text unmodified.
    max_candidates: 0
  repair_loop:
    max_repairs: 0
  build_ff_engine:
    allow-stubs: true
