run_id: ocr-enrich-alt
input:
  pdf: input/06 deathtrap dungeon.pdf
output_dir: output/runs/ocr-enrich-alt
outputs:
  portionize_page: window_hypotheses_page.jsonl
  enrich_main: portions_enriched.jsonl

stages:
  - id: extract_ocr
    stage: extract
    module: extract_ocr_v1
    params:
      dpi: 200
      psm: 4
      oem: 3
      lang: eng
      end: 2   # small slice for cost control

  - id: clean_pages
    stage: clean
    module: clean_llm_v1
    needs: [extract_ocr]
    params:
      model: gpt-4.1-mini
      boost_model: gpt-5
      min_conf: 0.6

  - id: portionize_page
    stage: portionize
    module: portionize_page_v1
    needs: [clean_pages]
    params:
      group_size: 1
      confidence: 0.5

  - id: consensus_spanfill
    stage: consensus
    module: consensus_spanfill_v1
    needs: [portionize_page]
    params:
      min_conf: 0.3

  - id: dedupe_main
    stage: dedupe
    module: dedupe_ids_v1
    needs: [consensus_spanfill]

  - id: normalize_main
    stage: normalize
    module: normalize_ids_v1
    needs: [dedupe_main]

  - id: resolve_main
    stage: resolve
    module: resolve_overlaps_v1
    needs: [normalize_main]

  - id: build_main
    stage: build
    module: build_portions_v1
    needs: [clean_pages, resolve_main]
    inputs:
      pages: clean_pages
      portions: resolve_main

  - id: enrich_main
    stage: enrich
    module: enrich_struct_v1
    needs: [resolve_main, clean_pages]
    inputs:
      pages: clean_pages
      portions: resolve_main
    params:
      model: gpt-4.1-mini
      boost_model: gpt-5
      text_field: clean_text
      max_chars: 1200
