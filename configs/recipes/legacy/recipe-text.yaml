run_id: deathtrap-text-ingest
input:
  text_glob: input/text/**/*.md
output_dir: output/runs/deathtrap-text-ingest
stages:
  - id: extract_text
    stage: extract
    module: extract_text_v1
    params:
      input_glob: input/text/**/*.md
  - id: clean_pages
    stage: clean
    module: clean_llm_v1
    needs: [extract_text]
    params:
      model: gpt-4.1-mini
      boost_model: gpt-5
      min_conf: 0.6
  - id: portionize_fine
    stage: portionize
    module: portionize_sliding_v1
    needs: [clean_pages]
    params:
      window: 8
      stride: 1
      model: gpt-4.1-mini
      boost_model: gpt-5
  - id: consensus_main
    stage: consensus
    module: consensus_vote_v1
    needs: [portionize_fine]
    params:
      min_conf: 0.55
  - id: dedupe_main
    stage: dedupe
    module: dedupe_ids_v1
    needs: [consensus_main]
  - id: normalize_main
    stage: normalize
    module: normalize_ids_v1
    needs: [dedupe_main]
  - id: resolve_main
    stage: resolve
    module: resolve_overlaps_v1
    needs: [normalize_main]
  - id: build_main
    stage: build
    module: build_portions_v1
    needs: [clean_pages, resolve_main]
    inputs:
      pages: clean_pages
      portions: resolve_main
