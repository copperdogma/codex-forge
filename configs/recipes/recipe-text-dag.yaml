run_id: sample-text-dag
input:
  text_glob: input/text/*.md
output_dir: output/runs/sample-text-dag
outputs:
  portionize_coarse: window_hypotheses_coarse.jsonl
  portionize_fine: window_hypotheses_fine.jsonl
  consensus_merge: portions_locked_merged.jsonl

stages:
  - id: extract_text
    stage: extract
    module: extract_text_v1
    params:
      start_page: 1

  - id: clean_pages
    stage: clean
    module: clean_llm_v1
    needs: [extract_text]
    params:
      model: gpt-4.1-mini
      boost_model: gpt-5
      min_conf: 0.6

  - id: portionize_coarse
    stage: portionize
    module: portionize_coarse_v1
    needs: [clean_pages]
    params:
      model: gpt-4.1-mini
      boost_model: gpt-5

  - id: portionize_fine
    stage: portionize
    module: portionize_sliding_v1
    needs: [clean_pages]
    params:
      window: 6
      stride: 1
      model: gpt-4.1-mini
      boost_model: gpt-5

  - id: hyp_merge
    stage: adapter
    module: merge_coarse_fine_v1
    needs: [portionize_coarse, portionize_fine]
    params:
      uncovered_threshold: 0.4

  - id: consensus_merge
    stage: consensus
    module: consensus_vote_v1
    needs: [hyp_merge]
    params:
      min_conf: 0.6

  - id: dedupe_portions
    stage: dedupe
    module: dedupe_ids_v1
    needs: [consensus_merge]

  - id: normalize_portions
    stage: normalize
    module: normalize_ids_v1
    needs: [dedupe_portions]

  - id: resolve_overlaps
    stage: resolve
    module: resolve_overlaps_v1
    needs: [normalize_portions]

  - id: build_final
    stage: build
    module: build_portions_v1
    needs: [resolve_overlaps, clean_pages]
    inputs:
      pages: clean_pages
      portions: resolve_overlaps
